<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="gameboard">
    <button class="box bottom right"></button>
    <button class="box bottom left right"></button>
    <button class="box bottom left"></button>
    <button class="box top bottom right"></button>
    <button class="box top bottom left right"></button>
    <button class="box top bottom left"></button>
    <button class="box top right"></button>
    <button class="box top left right"></button>
    <button class="box top left"></button>
    </div>
    <div id="space">
      <h3 id="message">Player 🍪 start!</h3>
    </div>
      <button id="resetbutton">Reset Game</button>
    <script src="main.js"></script>
  </body>
</html>
